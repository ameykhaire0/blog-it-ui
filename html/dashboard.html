<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dashboard Template Â· Bootstrap</title>
    <script src="../js/vendor/jquery-3.5.1.min.js"></script>
    <script src="/js/vendor/feather.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <!-- <link href="dashboard.css" rel="stylesheet" /> -->
  </head>
  <body>
    <div class="background gradient">
      <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-light shadow m-2 bg-white rounded d-md-none"
      aria-label="top-nav"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <nav
          aria-label="sidebar"
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse shadow-sm"
        >
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#dashboard">
                  <span data-feather="home"></span>
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#myBlogs">
                  <span data-feather="book"></span>
                  My Blogs
                </a>
              </li>
              <li class="nav-item m-auto">
                <button class="btn btn-outline-danger nav-link">LogOut</button>
              </li>
            </ul>
          </div>
        </nav>

        <main
          role="main"
          class="content1 col-md-9 ml-sm-auto col-lg-10 px-md-4 ml-auto pl-md-3"
        >
          <div
            class="container mt-md-5 mb-4 bg-white rounded p-3"
            id="dashboard"
          >
            <div class="row mx-3">
              <img
                id="userProfile"
                src="/images/ava.jpeg"
                alt=""
                class="img-thumbnail rounded-circle my-3 col-md-3 col-lg-2 py-auto"
              />
              <div class="col-md-9 col-lg-10">
                <h4 class="text-monospace text-center" id="userName"></h4>
                <h6 class="text-monospace text-center">
                  <span
                    id="edit_profile"
                    data-toggle="modal"
                    data-target="#profilePicture"
                    ><em data-feather="edit"></em> Profile Picture</span
                  >
                </h6>
              </div>
              <h5 class="">Stats</h5>
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <th scope="row">Blogs</th>
                    <td id="no_of_blogs"></td>
                  </tr>
                  <tr>
                    <th scope="row">Comments</th>
                    <td id="no_of_comments"></td>
                  </tr>
                  <tr>
                    <th scope="row">Likes</th>
                    <td id="no_of_likes"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="container mt-md-5 mb-4 bg-white rounded p-3" id="myBlogs">
            <h3 class="text-monospace text-center">My Blogs</h3>
          </div>
          <div id="user-profile-posts"></div>
        </main>
      </div>
    </div>

    <!--comment Modal -->
    <div
      class="modal fade"
      id="commentModal"
      tabindex="-1"
      aria-labelledby="likeCommentModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Comments</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="whoCommentedData">
            <!-- <div class="row mb-3">
              <img
                src="/images/ava.jpeg"
                alt="user"
                class="col-4 col-md-2 rounded-pill h-25"
              />
              <div class="comment col row">
                <div class="col-12 row">
                  <a class="text-monospace h5">User Name</a>
                  <span class="text-danger ml-auto col-1 justify-content-end"
                    ><em data-feather="trash-2"></em
                  ></span>
                </div>
                <p class="col-12">
                  asdfsfgds
                </p>
              </div>
            </div> -->
          </div>
          <div class="modal-footer" id="footerCommentReply">
           
          </div>
        </div>
      </div>
    </div>
    <!-- profile pics modal -->
    <div
      class="modal fade"
      id="profilePicture"
      tabindex="-1"
      aria-labelledby="likeCommentModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Profile Pictures</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col-12 row mb-3 profile_images">
              <img
                src="/images/minion1.jpg"
                alt="user"
                class="col-4 col-md-2 rounded-pill"
                data-filter="img1"
              />
              <img
                src="/images/minion2.jpg"
                alt="user"
                class="col-4 col-md-2 rounded-pill"
                data-filter="img2"
              />
              <img
                src="/images/minion3.jpg"
                alt="user"
                class="col-4 col-md-2 rounded-pill"
                data-filter="img3"
              />
              <img
                src="/images/minion4.jpg"
                alt="user"
                class="col-4 col-md-2 rounded-pill"
                data-filter="img4"
              />
              <img
                src="/images/minion5.jpg"
                alt="user"
                class="col-4 col-md-2 rounded-pill"
                data-filter="img5"
              />
              <img
                src="/images/minion6.jpg"
                alt="user"
                class="col-4 col-md-2 rounded-pill"
                data-filter="img6"
              />
              <img
                src="/images/minion7.jpg"
                alt="user"
                class="col-4 col-md-2 rounded-pill"
                data-filter="img7"
              />
              <img
                src="/images/minion8.jpg"
                alt="user"
                class="col-4 col-md-2 rounded-pill"
                data-filter="img8"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-outline-success col-2 ml-auto"
              type="button"
              id="add-profile-pic"
            >
              Select
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- likes Post Modal -->
    <div
      class="modal fade"
      id="likeModal"
      tabindex="-1"
      aria-labelledby="likeCommentModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Profile Pictures</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body col-12 row" id="whoLikedData">
          </div>
        </div>
      </div>
    </div>

    <script src="/js/vendor/bootstrap.bundle.min.js"></script>

    <script src="/js/vendor/dashboard.js"></script>

    <!-- <script src="/js/vendor/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

  </body>
</html>
